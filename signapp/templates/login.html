<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Make sure you have included Tailwind CSS in your project -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  .login-div{

    background-image: linear-gradient(331deg, transparent 0%, transparent 24%,rgba(23,1,244, 0.07) 24%, rgba(23,1,244, 0.07) 25%,transparent 25%, transparent 100%),linear-gradient(196deg, transparent 0%, transparent 25%,rgba(23,1,244, 0.07) 25%, rgba(23,1,244, 0.07) 36%,transparent 36%, transparent 100%),linear-gradient(331deg, transparent 0%, transparent 63%,rgba(23,1,244, 0.07) 63%, rgba(23,1,244, 0.07) 69%,transparent 69%, transparent 100%),linear-gradient(286deg, rgb(246,247,248),rgb(246,247,248));

  }
</style>
</head>
<body class="bg-cover bg-center bg-fixed" style="       ">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div>
                  <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                  <div class="mt-2">
                    {{ form.email }}
                  </div>
                </div>
                <div>
                  <div class="flex items-center justify-between">
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="text-sm">
                      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                  </div>
                  <div class="mt-2">
                    {{ form.password }}
                  </div>
                </div>
                <div>
                  <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>
              </form>
              
        </div>
    </div>
</body>
</html>
