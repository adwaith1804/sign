<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% comment %}
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('{% static "images/image.jpg" %}') no-repeat center
          center fixed;
        background-size: cover;
        display: flex;
        justify-content: center; /* Horizontally centers content */
        align-items: center; /* Vertically centers content */
        height: 100vh; /* Make sure the body covers the whole viewport */
      }

      .login-container {
        width: 300px;
        background-color: rgba(
          228,
          230,
          204,
          0.7
        ); /* Orange color with 70% opacity */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left; /* Align text to the left */
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #ffa500; /* Orange color */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ff8c00; /* Darker orange on hover */
      }
    </style>
    {% endcomment %}
  </head>
  <body>
    <style>
      /* Style for login container */
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      /* Style for headings */
      .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }

      /* Style for form elements */
      .login-container form {
        display: flex;
        flex-direction: column;
      }

      .login-container form input[type="text"],
      .login-container form input[type="password"] {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Style for login button */
      .login-container form button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-container form button:hover {
        background-color: #0056b3;
      }
    </style>

    <div class="login-container">
      <center>
        <h2>Welcome Back!</h2>
        <form action="" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit">Login</button>
        </form>
      </center>
    </div>
    {% comment %}
    <div class="login-container">
      <h2>Welcome Back!</h2>
      <form action="" method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
    {% endcomment %}
  </body>
</html>
