<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="text-lg font-medium text-gray-900 dark:text-white mt-8 display:flex justify-content:center">
    <div
      class="max-w-sm rounded overflow-hidden shadow-lg"
      style="margin: auto"
    >
    <div class="px-6 py-8 items-center "text-lg font-medium text-gray-900 dark:text-white"">
      <div class="font-bold text-2xl mb-1 text-center items-center;">Exam Questions</div>

      <form method="post" action="{% url 'save_answer' %}">
        {% csrf_token %} {% for question in questions %}
        <div class="justify-content: center">
          <p>{{ question.question }}</p>
          <ul>
            {% for option in question.options %}
            <li>
              <input
                type="radio"
                name="question_{{ question.question_id }}"
                value="{{ option }}"
                
              />
              <label>{{ option }}</label>
            </li>
            {% endfor %}
          </ul>
        
    
        {% endfor %}
       
        <button type="submit"  class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 px-5 border border-blue-500 hover:border-transparent rounded mt-4">Submit Answers</button>
    </div>
    </div>
      </form>
    </div>
  </body>
</html>
