{% extends "admin_header.html" %}
{% block content %}

<main role="main" class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <h2 class="page-title">Student Information</h2>
        <p class="text-muted">Please provide the following details:</p>
        <div class="card shadow mb-4">
          <div class="card-header">
            <strong class="card-title">Student Form</strong>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
